<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="../assets/scripts/app.min.js"></script>
</head>
<body>
<div ng-controller="IndexController">
    <p ng-show="cat.name"> your cat's name is: {{cat.name}}</p>
    <p ng-hide="cat.name">Enter your cat name</p>

    <form novalidate>
        Name: <input type="text" ng-model="cat.name"/><br/>
        <input type="submit" ng-click="add(cat)" value="Save"/>
    </form>

    <h4>Cats</h4>
    <ul>
        <li ng-repeat="cat in cats">{{cat.name}}</li>
    </ul>
</div>

</body>
</html>
